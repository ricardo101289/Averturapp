<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>

    <ion-title>Ciudades</ion-title>
  </ion-navbar>

</ion-header>
<ion-content class="card-background-page">
  <ion-segment [(ngModel)]="relationship" color="primary" (ionChange)="segmentChanged()">
    <ion-segment-button value="'normal'">
      CIUDADES
    </ion-segment-button>
    <ion-segment-button value="'grid'">
      GRID DE CIUDADES
    </ion-segment-button>
  </ion-segment>
  <div *ngIf="ciudad">
    <ion-card *ngFor="let item of ciudad" (click)="editMovi(item)">
      <img src="{{item.foto}}" />
      <div class="card-title">{{item.nombre}} </div>
      <div class="card-subtitle">41 Listings</div>
    </ion-card>
  </div>
