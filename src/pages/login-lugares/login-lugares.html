<!-- -->
<ion-header>
 
    <ion-buttons left>
        <button ion-button  (click)="resetPassword()">
          <ion-icon  name="arrow-back"></ion-icon>

        </button>
      </ion-buttons>
 
 </ion-header>
<ion-content padding class="animated fadeIn login auth-page">
    <div class="login-content">
  
      <!-- Logo -->
      <div padding-horizontal text-center class="animated fadeInDown">
        <div class="logo"></div>
         <h2 ion-text class="text-primary">
          <strong>AdventureApp</strong> 
        </h2>
      </div>
  
      <!-- Login form -->
      <ion-list>

          <ion-item>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
    
            <ion-input type="email"  [(ngModel)] = "user.email" placeholder="Correo Electrónico"></ion-input>
          </ion-item> 
        
        </ion-list>
        <ion-list>
            <ion-item>
                <ion-icon name="lock" item-start class="text-primary"></ion-icon>      
      
              <ion-input type="password" [(ngModel)] = "user.password" placeholder="Password"></ion-input>
            </ion-item>
        </ion-list>
       
  
      <p text-right ion-text color="primary" tappable (click)="forgotPass()"><strong>¿Olvidaste Contraseña?</strong></p>
  
      <div>
        <button ion-button icon-start block color="primary" tappable (click)="loginLugares()">
          <ion-icon name="log-in"></ion-icon>
          Iniciar Sesión 
        </button>
   
  
      </div>
  
  
      <!-- Other links -->
      <div text-center margin-top>
        <span ion-text color="primary" tappable (click)="irRegistroLugares()">&iquest;No Tienes Usuario?<strong> Regístrate</strong></span>
      </div>
  
    </div>
  
  </ion-content>
