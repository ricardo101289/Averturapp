<ion-content class="auth-page">
    <div class="login-content">
  
      <!-- Logo 
      <div padding text-center>
        <div class="logo"></div>
        <h2 ion-text class="text-primary">
          <strong>Adventure</strong> Valle
        </h2>
      </div>
      --><ion-grid fixed no-padding>
		<ion-row>
        <ion-col no-padding>
          <!-- User settings-->
          <ion-item-group>
             <ion-item>
          <ion-icon name="md-list-box" item-start class="text-primary"></ion-icon>
              <ion-label>Ciudad</ion-label>
              <ion-select [(ngModel)]="usuarios.ciudad" cancelText="Cancelar" okText="OK">
                  <ion-option *ngFor="let ciudad of ciudades$ | async" [value]="ciudad.nombre">
                      {{ciudad.nombre}}
                    </ion-option>
              </ion-select>
            </ion-item>
            <ion-item>
                <ion-icon name="md-list" item-start class="text-primary"></ion-icon>
                 <ion-label>Categoria</ion-label>
                 <ion-select [(ngModel)] = "usuarios.tipo_servicio" cancelText="Cancelar" okText="OK">
                 <ion-option *ngFor="let item of categorias$ | async" [value]="item.nombre">
                           {{item.nombre}}
                         </ion-option>
                 </ion-select>
               </ion-item>
          </ion-item-group>
        </ion-col>
      </ion-row>
    </ion-grid>
       
        <ion-item>
            <ion-icon name="md-key" item-start class="text-primary"></ion-icon>

                 <ion-input type="text" [(ngModel)] = "usuarios.nit" placeholder="Nit" ></ion-input>
            </ion-item>
                
             <ion-item>
              <ion-icon name="person" item-start class="text-primary"></ion-icon>

                 <ion-input type="text" [(ngModel)] = "usuarios.nombre" placeholder="Nombre" ></ion-input>
            </ion-item>
           
                <ion-item>
            <ion-icon name="md-locate" item-start class="text-primary"></ion-icon>

                         <ion-input type="text" [(ngModel)] = "usuarios.direccion" placeholder="Direccion"></ion-input>
                    </ion-item>
                    <ion-item>
              <ion-icon name="mail" item-start class="text-primary"></ion-icon>
                  
                      <ion-input type="email"  [(ngModel)] = "usuarios.email" placeholder="Correo Electrónico"></ion-input>
                  </ion-item>
  
                  <ion-item>
                <ion-icon name="lock" item-start class="text-primary"></ion-icon>      
                   
                    <ion-input type="password" [(ngModel)] = "usuarios.password" placeholder="Password"></ion-input>
                  </ion-item>
      <div text-center padding><ion-checkbox [(ngModel)]="isterms" (click)="clickTerm()"></ion-checkbox> I accept the Terms of Use</div>
        
      <div margin-top>
        <button ion-button block color="dark" tappable (click)="registerLugares()">
          Regístrate
        </button>
      </div>
    
      <div text-center margin-top >
        <span ion-text color="primary" tappable (click)="irLoginLugares()">¿Tienes Cuenta?<strong> Iniciar Sesión</strong></span>
      </div>
  
    </div>
  </ion-content>
