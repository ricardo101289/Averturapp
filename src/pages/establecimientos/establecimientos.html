<ion-header>
  <ion-navbar no-border-bottom color="primary">
    <ion-buttons left>
      <button navPop ion-button icon-only>
        <ion-icon color="black" name="arrow-back"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>ESTABLECIMIENTOS</ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding>

  <div *ngIf="local">
    <ion-item *ngIf="subcategory">
      <ion-label>Seleccione Subcategor√≠a</ion-label>
      <ion-select [(ngModel)]="subcategoria">
        <ion-option *ngFor="let item of subcategory" [value]="item.nombre">{{item.nombre}}</ion-option>
      </ion-select>
    </ion-item>

    <ion-list *ngFor="let item of local">
      <ion-item>
        <ion-thumbnail item-start>
          <img src="{{item.perfilURL}}">
        </ion-thumbnail>
        <h2>{{item.nombre}}</h2>
        <p>{{item.direccion}}</p>
        <ion-icon color="star" ios="ios-star" md="md-star"></ion-icon>
        <ion-icon color="star" ios="ios-star" md="md-star"></ion-icon>
        <ion-icon color="star" ios="ios-star" md="md-star"></ion-icon>
        <ion-icon color="star" ios="ios-star" md="md-star"></ion-icon>
        <ion-icon color="star" ios="ios-star" md="md-star"></ion-icon>
        <div class="line"></div>
      </ion-item>
    </ion-list>
  </div>
</ion-content>
